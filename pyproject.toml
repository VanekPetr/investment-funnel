[project]
name = "investment-funnel"
version = "0.0.0"
description = "Open-source testing and benchmarking plaform for asset allocation."
authors = [{name="Petr Vanek", email="abc@gmail.com"},
           {name="Thomas Schmelzer", email="thomas.schmelzer@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dash-bootstrap-components>=2.0.3",
    "dash>=3.0",
    "gunicorn>=23.0.0",
    "flask>=3.0.3",
    "ifunnel>=0.0.6",
]

[project.urls]
repository = "https://github.com/VanekPetr/investment-funnel"
homepage = "https://investment-funnel.algostrata.com"

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "pre-commit>=4.0.1",
    #"psutil>=7.0.0",
    #"multiprocess>=0.70.18",
    #"selenium>=4.34.2",
    "dash[testing]>=3.0"

]

[tool.ruff]
select = ["E", "F", "I"]
line-length = 120
target-version = "py310"
exclude = [
    "*__init__.py"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["funnel"]

[tool.deptry.per_rule_ignores]
DEP002 = ["gunicorn"]
DEP003 = ["funnel"]

[project.scripts]
funnel = "funnel.app:main"

[tool.deptry.package_module_name_map]
python-dotenv = ["dotenv"]
cvxpy-base = ["cvxpy"]
python-dateutil = ["dateutil"]
scikit-learn = ["sklearn"]
